<ul class="breadcrumb__ul" itemscope itemtype="http://schema.org/BreadcrumbList">
  <li class="breadcrumb__li" itemprop="itemListElement" itemscope itemtype="http://schema.org/ListItem">
    <a class="breadcrumb__link" itemprop="item" href=/>
     <span class="breadcrumb__span" itemprop="name">Главная</span>
    </a>
    <meta itemprop="position" content="1" />
  </li>
  {% assign breadcounter = 1 %}
  {%- for bread in page.breadcrumb -%}
  {% assign breadcounter = breadcounter | plus: 1 %}
  <li class="breadcrumb__li" itemprop="itemListElement" itemscope itemtype="http://schema.org/ListItem">
    <a class="breadcrumb__link" itemprop="item" href="{{bread.url | append: "/index.html" | prepend: site.baseurl | prepend: site.url}}">
     <span class="breadcrumb__span" itemprop="name">{{bread.name}}</span>
    </a>
    <meta itemprop="position" content="{{breadcounter}}"/>
  </li>
  {%- endfor -%}

</ul>
